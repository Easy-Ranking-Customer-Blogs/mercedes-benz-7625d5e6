name: Sync Template to Child Repositories

on:
  push:
    branches:
      - main
    paths-ignore:
      - "data/brand.yaml"
      - "hugo.yaml"
      - "content/_index.md"
      - "content/posts/_index.md"
      - "content/posts/**"
      - "static/logo.*"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Sync template to child repositories
        uses: AndreasAugustin/actions-template-sync@v2
        with:
          source_repo_path: ${{ github.repository }}
          upstream_branch: main
          pr_labels: template_sync
          hooks: |
            post_sync_hook:
              - echo "Auto-merging template sync PR"
              - echo "${{ steps.app-token.outputs.token }}" | gh auth login --with-token
              - gh pr merge --auto --squash --delete-branch
          source_gh_token: ${{ steps.app-token.outputs.token }}
